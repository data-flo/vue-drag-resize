<g class="vdr" :style="style"
     :class="active || isActive ? 'active' : 'inactive'"
     :transform="`translate(${style.left.replace('px','')}, ${style.top.replace('px','')})`"
     @mousedown="bodyDown($event)"
     @touchstart="bodyDown($event)">
    <slot></slot>
